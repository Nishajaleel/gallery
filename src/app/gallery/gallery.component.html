<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
        <div class="row">
            <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="card" >
                    <img src="{{i.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.id}}</p>
                      <a href="#" class="btn btn-primary">buy now</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
